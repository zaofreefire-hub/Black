name: Build CS3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build plugin
        run: ./gradlew makePlugins

      - name: Upload cs3
        uses: actions/upload-artifact@v4
        with:
          name: cs3
          path: build/plugins/*.cs3
